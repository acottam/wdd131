<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>WDD 131 - Product Review Form - Adam Cottam</title>
    <meta name="description" content="W05 Assignment: Product Review Form">
    <meta name="author" content="Adam Cottam">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Flux Capacitors and Beyond...</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>The Space-Time Product Review Lab</h2>

        <!-- Review Form -->
        <form method="get" action="review.html" class="wf1">

            <!-- Fieldset -->
            <fieldset>

                <!-- Legend -->
                <legend>Great Scott! Leave a Review!</legend>

                <!-- Product Name -->
                <div class="form-row">
                    <label for="product-name">Product Name <span class="required">*</span></label>
                    <select id="product-name" name="product_name" required>
                        <option value="" disabled selected>Select a Productâ€¦</option>
                    </select>
                </div>

                <!-- Overall Rating -->
                <div class="form-row">
                    <div class="label">Overall Rating <span class="required">*</span></div>
                    <div class="star-rating rating-inline" aria-label="Overall rating">
                        <input type="radio" id="rating-5" name="rating" value="5" required>
                        <label for="rating-5" title="5 stars"></label>
                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4" title="4 stars"></label>
                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3" title="3 stars"></label>
                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2" title="2 stars"></label>
                        <input type="radio" id="rating-1" name="rating" value="1">
                        <label for="rating-1" title="1 star"></label>
                    </div>
                </div>

                <!-- Date of Installation -->
                <div class="form-row">
                    <label for="date-of-installation">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="date-of-installation" name="date_of_installation" required>
                </div>

                <!-- Useful Features -->
                <div class="form-row">
                    <div class="label">Useful Features <span class="check-all">(check all that apply)</span></div>
                    <div class="checkbox-grid">
                        <label><input type="checkbox" id="feature-durability" name="features" value="durability">
                            Durability</label>
                        <label><input type="checkbox" id="feature-ease" name="features" value="ease_of_use"> Ease of
                            Use</label>
                        <label><input type="checkbox" id="feature-perfmance" name="features" value="performance">
                            Performance</label>
                        <label><input type="checkbox" id="feature-design" name="features" value="design"> Design</label>
                    </div>
                </div>

                <!-- Written Review -->
                <div class="form-row">
                    <label for="written-review">Written Review</label>
                    <textarea id="written-review" name="written_review" rows="5"
                        placeholder="Write your review hereâ€¦"></textarea>
                </div>

                <!-- Your Name -->
                <div class="form-row">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" name="username" placeholder="Dr. Emmett Brown">
                </div>

                <!-- Post Reviews -->
                <div class="form-actions">
                    <input type="submit" value="Post Review">
                </div>

            </fieldset>

        </form>

    </main>

    <!-- Footer -->
    <footer>
        <p><span id="currentyear"></span> <span>ðŸŒ²ðŸŒ²ðŸŒ²</span> Adam Cottam <span>ðŸŒ²ðŸŒ²ðŸŒ²</span> Portland, Oregon USA</p>
        <p id="lastmodified"></p>
    </footer>

</body>

</html>
